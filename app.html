          <button

            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

        </div>
      </nav>
      <!-- END: Navbar -->
    </header>

    <!-- START: Main -->
    <main class="container py-3">
      <button class="btn btn-primary" onclick="displayMovies()">
        Get Movie
      </button>
      <h1 class="text-center mt-5 display-3">Popular Movies</h1>

      <div
        class="row row-cols-1 row-cols-sd-2 row-cols-lg-3 row-cols-xl-4 g-3 justify-content-center justify-content-xl-start"
        id="movie-list"
      ></div>
    </main>
    <!-- END: Main -->

    <!-- START: Footer -->
    <footer class="footer container-fluid py-3 text-light text-center">
      <div class="container">
        <div class="row row-cols-1 row-cols-lg-3 align-items-center gy-2">
          <div class="col text-lg-start">&copy; 2023 Gelson Hernandez</div>
          <div class="col">
            <!-- changed for logo name -->
            <img src="/img/mainLogo1.png" height="30" />
          </div>
          <div class="col text-lg-end">
            <a href="#"><i class="socialicons bi bi-linkedin"></i></a>
            <a href="#"><i class="socialicons bi bi-github"></i></a>
            <a href="#"><i class="socialicons bi bi-twitter"></i></a>
            <a href="mailto:gelsonhz@outlook.com"
              ><i class="socialicons bi bi-envelope-at-fill"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
    <!-- END: Footer -->
    <template id="movie-card-template">
      <div class="col p-2">
        <div class="card h-100">
          <img class="card-img-top" alt="Movie Poster" />
          <div class="card-body border-top bg-light">
            <h5><</h5>

            <p class="card-text"></p>
          </div>
          <div class="card-footer text-end">
            <button
              class="btn btn-primary"
              data-bs-target="#movie-modal"
              data-bs-toggle="modal"
              onclick="showMovieDetails(this)"
            >
              More Info
            </button>
          </div>
        </div>
      </div></template
    >

    <!-- Modal -->

    <div class="modal" tabindex="-1" id="movie-modal">
      <div class="modal-dialog modal-dialog-centered modal-md modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Information</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="movie-modal-paragraph"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>

            <button type="button" class="btn btn-primary">Click Here!</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
